<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allarm App</title>
    <!-- Font Awesome Icons -->
     <!-- Google Fonts -->
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto+Mono:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
     <!-- Stylesheet -->
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="timer-display">00:00:00</div>
        <div class="container">
            <div class="inputs">
                <input type="number" id="hourInput" placeholder="00" min="0" max="23">
                <input type="number" id="minuteInput" placeholder="00" min="0" max="59">
            </div>
            <button id="set">Add Alarm</button>
            <div class="activeAlarms"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
